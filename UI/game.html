<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana TCG Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Top Bar -->
        <div id="top-bar">
            <div id="game-info">
                <span id="turn-info">Turn: <span id="turn-number">1</span></span>
                <span id="current-player">Current: <span id="current-player-name">-</span></span>
            </div>
            <div id="controls">
                <button id="shuffle-btn">Shuffle Deck</button>
                <button id="draw-btn">Draw Card</button>
                <button id="end-turn-btn">End Turn</button>
            </div>
        </div>

        <!-- Dynamic Game Layout (2, 3, or 4 players) -->
        <div id="game-layout">
            <!-- Opponent areas will be inserted here -->
            <div id="opponents-area"></div>
            
            <!-- Your area -->
            <div id="your-area" class="player-area"></div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu hidden">
        <!-- Options will be dynamically inserted -->
    </div>

    <!-- Modal for viewing piles -->
    <div id="pile-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Cards</h2>
            <div id="modal-cards" class="modal-cards"></div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <h2>Loading Game...</h2>
        <p>Fetching cards from Lorcana API...</p>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
